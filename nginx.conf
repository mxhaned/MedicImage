# Configuration Nginx pour intégrer Flask + FastAPI
# Fichier: /etc/nginx/sites-available/medicimage

server {
    listen 80;
    server_name medicimage.local;  # Ou votre domaine
    
    # Logs
    access_log /var/log/nginx/medicimage_access.log;
    error_log /var/log/nginx/medicimage_error.log;
    
    # Frontend statique
    location / {
        root /var/www/medicimage/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
    }
    
    # API Flask - Tumeurs cérébrales (port 5000)
    location /api/brain/ {
        # Réécrire l'URL pour enlever /api/brain
        rewrite ^/api/brain/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour gros fichiers/analyses longues
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # Taille max upload (pour images NIfTI)
        client_max_body_size 100M;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
        
        # Preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # API FastAPI - Dermatologie (port 8000)
    location /api/skin/ {
        # Réécrire l'URL pour enlever /api/skin
        rewrite ^/api/skin/(.*) /api/$1 break;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
        
        # Preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Documentation FastAPI
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Fichiers statiques (images, CSS, JS)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/medicimage/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Sanité des APIs
    location /api/health {
        access_log off;
        return 200 '{"status":"ok","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}